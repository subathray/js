<html>

<head>
    <title>Task 5</title>
</head>

<body>
    <form>
        <fieldset>
            <br>
            <legend>User Form</legend>
            <label>Enter User Name:</label>
            <input type="text" id="name1">
            </br>
            <br>
            <label>Enter Email:</label>
            <input type="email">
            </br>
            <br>
            <label>Enter Password:</label>
            <input type="text">
            </br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Others">Others
            </br>
            <br>
            <label>Address:</label>
            <input type="text">
            </br>
            <br>
            <label>Country:</label>
            <input list="countries" name="Country" placeholder="India">
            <datalist id="countries">
                <option value="India">
                <option value="China">
                <option value="Nepal">
                <option value="Bangladesh">
                <option value="Afghanistan">
                <option value="Srilanka">
                <option value="Pakistan">
            </datalist>
            </br>
            <br>
            <label>City:</label>
            <input list="cities" name="City" placeholder="Chennai">
            <datalist id="cities">
                <option value="Chennai">
                <option value="Mumbai">
                <option value="Delhi">
                <option value="Arkot">
                <option value="Bangalore">
                <option value="Hyderabad">
            </datalist>
            </br>
            <br>
            <label>DOB:</label>
            <input type="date">
            </br>
            <br>
            <label>Lanuage Known:</label>
            <input type="checkbox" id="lang" name="Language Known" value="Tamil">Tamil
            <input type="checkbox" id="lang" name="Language Known" value="English">English
            <input type="checkbox" id="lang" name="Language Known" value="Hindil">Hindi
            </br>
            <br>
            <label>About yourself:</label><textarea rows="5" cold="5"></textarea>
            </br>
            <br>
            <label>Upload Image:</label>
            <input type="file">
            </br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

    </form>

</body>

</html>
